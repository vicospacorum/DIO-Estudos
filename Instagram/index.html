<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/Instagram-interface.png" alt="Phone showing instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="img/instagram-logo.png" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="img/perfil.png" alt="Foto de Perfil">
                    </div>
                    <a class="instagram-login" href="#">Continue como FM</a>
                    <a class="instagram-logout" href="#">Remover Conta</a>
                </div>
            </div>
        </div>
    </body>
</html>
